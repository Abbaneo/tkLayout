// Lindsey Gray version : Barrel Timing layer

Barrel TimingBarrel {
  bigParity 1
  numRods 36 // several rods will be withdrawn to leave space for rails
  smallParity 1	
  trackingTags tracker
  barrelRotation 0.

  
//  @includestd CMS_Phase2/OuterTracker/Materials/rodPt2S
  @includestd CMS_Phase2/OuterTracker/Conversions/flangeTB2S

  dsDistance 0
    
//  @include-std CMS_Phase2/OuterTracker/Materials/MechanicalSupports/SupportsBarrelTB2S.cfg
  bigDelta 0  
  smallDelta 0
  numLayers 1
  numModules 56
  startZMode moduleedge
  innerRadiusFixed true
  outerRadiusFixed true
  //innerRadius 1196
  innerRadius 1190  // so that timing layer fits in Tracker envelope
  //outerRadius 1218
  outerRadius 1199
  moduleShape rectangular
  
  Layer 1 {
     radiusMode fixed
     //placeRadiusHint 1196
     placeRadiusHint 1190  // so that timing layer fits in Tracker envelope
     //phiForbiddenRanges -10,10,170,190   // leave space free for rails (angles in degrees)
     //phiForbiddenRanges -2,2,178,182 
     
     Ring 1-20 {
       @includestd CMS_Phase2/Timing/ModuleTypes/timing_1x1_11530x11625_3600
       @includestd CMS_Phase2/Timing/Materials/timing_3000
     }
     
     Ring 21-38 {
       @includestd CMS_Phase2/Timing/ModuleTypes/timing_1x1_11530x11625_3000
       @includestd CMS_Phase2/Timing/Materials/timing_3000
     }
     
     Ring 39-56 {
       @includestd CMS_Phase2/Timing/ModuleTypes/timing_1x1_11530x11625_2600
       @includestd CMS_Phase2/Timing/Materials/timing_3000
     }
  }

  sameRods true
  compressed false

  // Due to module mount on TB2S rod

}
